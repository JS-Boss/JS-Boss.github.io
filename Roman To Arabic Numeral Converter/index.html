<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roman numeral converter</title>
    <link rel="stylesheet" href="Arabic to Roman numerals.css">
</head>
<body>
    <div>
    <br>
     <center>
        <div class="container">
            <div class="holder">
                <fieldset id="output" class="disabled"></fieldset>
                <br>
                <div class="buttonContainer">
                    <input type="button" class="inp" id="inpm" value="M"> 
                    <input type="button" class="inp" id="inpd" value="D"> 
                    <input type="button" class="inp" id="inpc" value="C"> 
                    <input type="button" class="inp" id="inpl" value="L"> 
                    <input type="button" class="inp" id="inpx" value="X"> 
                    <input type="button" class="inp" id="inpv" value="V"> 
                    <input type="button" class="inp" id="inpi" value="I"> 
                </div>
                <br>
                <input type="button"  class="inp" id="convert" value="convert"> 
                <input type="button"  class="inp" id="clear" value="clear">
                <br>
                <p>created by Ogbuagu Francis</p>
            </div>
        </div>
        </center>
    </div>
    <script src="Arabic to Roman numerals.js"></script>
</body>
</html>
